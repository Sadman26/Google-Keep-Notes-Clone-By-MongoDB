<html lang="en">
<head>

</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-gold">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><div class="nameglow">{{name}}</div></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="#"><i class="fa-solid fa-house"></i> Home</a>
          <a class="nav-link" href="{{url_for('userinfo')}}"><i class="fa-solid fa-user-pen"></i> UserInfo</a>
          <a class="nav-link " href="{{url_for('trash')}}"><i class="fa-solid fa-trash-can"></i>   Trash</a>
          <a class="nav-link "  href="{{url_for('remainders')}}"><i class="fa-solid fa-list-check"></i> My Tasks</a>
          <a class="nav-link "  href="#"><i class="fa-solid fa-qrcode"></i>QR CODE </a>
          <a class="nav-link" href="{{url_for('logout')}}"><i class="fa-solid fa-arrow-right-from-bracket"></i> LogOut</a> 
        </div>
      </div>
    </div>
  </nav>
  <center>
  </br>
    <h1>
      <i class="fa-solid fa-fire"></i>  Google Keep Notes Clone 
     </h1>
  </center>
  <div id="wrapper">

    <form id="paper" method="post" action="/add">
  
      <div id="margin">Title: <input id="title" type="text" name="title"></div>
      <textarea placeholder="Write Here..." id="text" name="text" rows="4" style="overflow: hidden; word-wrap: break-word; resize: none; height: 160px; "></textarea>  
      <br>
      <input id="button" type="submit" value="Create">
    </form>
  </div>
  <div class="icon-bar">
    <a href="{{url_for('youtube')}}" class="youtube"><i class="fa-brands fa-youtube"></i></a>
    <a href="{{url_for('wiki')}}" class="wikipedia"><i class="fa-brands fa-wikipedia-w"></i></a>
    <a href="{{url_for('weathers')}}" class="weather"><i class="fa-solid fa-cloud-sun"></i></a>
    <a href="{{url_for('password')}}" class="password"><i class="fa-solid fa-key"></i></a>
    <a href="{{url_for('about')}}" class="about"><i class="fa-solid fa-circle-question"></i></a>
  </div>
  <center>
    <div class="containerx">
{% for i in result%}
  <div class="column">
    <div class="card">
      <i class="fa-solid fa-face-grin-beam" id="emoji"></i>
      <h1>{{i.title}}</h1>
      <h4>{{i.text}}</h2>
      <h6>{{i.time}}</h4>   
      <a href="/edit/{{i._id}}" class="btn btn-primary"  ><i class="fa-solid fa-pencil"></i></a>
      <br>
       <a href="/delete/{{i._id}}" class="btn btn-danger" ><i class="fa-solid fa-eraser"></i></a>
    </div>
  </div>
{% endfor %}
</div>
  </center>
