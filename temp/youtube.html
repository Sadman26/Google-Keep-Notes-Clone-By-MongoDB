<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://kit.fontawesome.com/91b44b9c3e.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/youtube.css') }}">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Youtube-Downloader</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-gold">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><div class="nameglow">{{name}}</div></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link"  href="{{url_for('notes')}}"><i class="fa-solid fa-house"></i> Home</a>
          <a class="nav-link" href="{{url_for('userinfo')}}"><i class="fa-solid fa-user-pen"></i> UserInfo</a>
          <a class="nav-link " href="{{url_for('trash')}}"><i class="fa-solid fa-trash-can"></i>   Trash</a>
          <a class="nav-link "  href="{{url_for('remainders')}}"><i class="fa-solid fa-list-check"></i> My Tasks</a>
          <a class="nav-link "  href="{{url_for('qrcodee')}}"><i class="fa-solid fa-qrcode"></i>QR CODE </a>
          <a class="nav-link" href="{{url_for('logout')}}"><i class="fa-solid fa-arrow-right-from-bracket"></i> LogOut</a> 
        </div>
      </div>
    </div>
  </nav>
  <center>
  </br>
  {% block content %}
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for ok in messages %}
      <div class="alert alert-primary" role="alert">
       <h5>{{ok}}</h5> 
      </div>
      {% endfor %}
    {% endif %}
  {% endwith %}
     {% endblock %}
    <h1>
      <i class="fa-brands fa-youtube-square" id="yt"></i>  Youtube Downloader 
     </h1>
  </center>
  <br>
  <div id="wrapper">
    <form id="paper" method="post" action="/youtube-download">
      <div id="margin">Enter URL : <input id="link" type="text" name="link" autocomplete="off"></div>
      <button id="button" type="submit" class="btn btn-primary"><ion-icon name="arrow-down-circle-outline"></ion-icon> Download</button>
      <br>
      <br>
      <h1 id="today">{{password}}</h1>
    </div>
  </form>
  
  <div class="icon-bar">
    <a href="{{url_for('youtube')}}" class="youtube"><i class="fa-brands fa-youtube"></i></a>
    <a href="{{url_for('wiki')}}" class="wikipedia"><i class="fa-brands fa-wikipedia-w"></i></a>
    <a href="{{url_for('weathers')}}" class="weather"><i class="fa-solid fa-cloud-sun"></i></a>
    <a href="{{url_for('password')}}" class="password"><i class="fa-solid fa-key"></i></a>
    <a href="{{url_for('about')}}" class="about"><i class="fa-solid fa-circle-question"></i></a>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
