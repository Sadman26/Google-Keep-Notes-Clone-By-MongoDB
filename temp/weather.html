<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://kit.fontawesome.com/91b44b9c3e.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/weather.css') }}">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-gold">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><div class="nameglow">{{name}}</div></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link"  href="{{url_for('notes')}}"><i class="fa-solid fa-house"></i> Home</a>
          <a class="nav-link" href="{{url_for('userinfo')}}"><i class="fa-solid fa-user-pen"></i> UserInfo</a>
          <a class="nav-link " href="{{url_for('trash')}}"><i class="fa-solid fa-trash-can"></i>   Trash</a>
          <a class="nav-link "  href="{{url_for('remainders')}}"><i class="fa-solid fa-list-check"></i> My Tasks</a>
          <a class="nav-link "  href="#"><i class="fa-solid fa-qrcode"></i>QR CODE </a>
          <a class="nav-link" href="{{url_for('logout')}}"><i class="fa-solid fa-arrow-right-from-bracket"></i> LogOut</a> 
        </div>
      </div>
    </div>
  </nav>
  <center>
  </br>
    <h1>
      <ion-icon name="thunderstorm-outline"></ion-icon>  My Weather
     </h1>
  </center>
  <br>
  <div id="wrapper">
    <form id="paper" method="post" action="/weather">
      <div id="margin">Enter City: <input id="city" type="text" name="city" autocomplete="off"><span><a href="{{url_for('speech_recognizer')}}"><i class="fa-solid fa-microphone" id="mic"></i></a></span></div>
      <button id="button" type="submit" class="btn btn-outline-warning">Search</button>
      <br>
      <br>
      {% if icon %}
      <div class="weatherIcon">
        <img src="http://openweathermap.org/img/w/{{icon}}" alt="Image">
    </div>
    {% endif %}
      <h1 id="today">{{weather}}</h1>
      <h1 id="today">{{temp}}</h1>
    </div>
  </form>
  <div class="icon-bar">
    <a href="{{url_for('youtube')}}" class="youtube"><i class="fa-brands fa-youtube"></i></a>
    <a href="{{url_for('wiki')}}" class="wikipedia"><i class="fa-brands fa-wikipedia-w"></i></a>
    <a href="{{url_for('weathers')}}" class="weather"><i class="fa-solid fa-cloud-sun"></i></a>
    <a href="{{url_for('password')}}" class="password"><i class="fa-solid fa-key"></i></a>
    <a href="{{url_for('about')}}" class="about"><i class="fa-solid fa-circle-question"></i></a>
  </div>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
